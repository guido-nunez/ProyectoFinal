<div class="" *ngIf="skill">
    <div class="row">
      <section class="vh-100 fondo">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-12 col-lg-12 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black tarjeta">
  
                        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
  
                        <div class="form-group skill">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0 ">Editar Skill</span>
                        </div>
                        <div class="form-outline mb-4">
                            <label for="nombre">Nombre de la Skill</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
                        </div>
  
                        <div class="form-group">
                            <label for="porcentaje">Ingrese el porcentaje</label>
                            <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
                        </div>
  
                        <div class="pt-1 mb-4">
                            <button class="btn btn-primary">
                                Actualizar
                            </button>
                        </div>
                      </form>
  
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
