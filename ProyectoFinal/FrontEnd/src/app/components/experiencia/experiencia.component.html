<div class="row">
    <div class="h-100 color p-4 rounded-3 cont">
        <h1>experiencia laboral</h1>
        <div class="h-100 p-4 color2 cont2">
        <div class="col-lg-2 color2">
            <button type="button" class="btn btn-dark new" routerLink="/nuevaexp" *ngIf="isLogged">
                Nueva Experiencia
            </button>
        </div>

        <div class="col lg 1"></div>
        <div class="col-lg-11 color2">
            <table class="table">
                <tbody>
                    <tr *ngFor="let Experiencia of expe">
                        <td id="expe">
                            <h2>{{Experiencia.nombreE}}</h2>
                        </td>
                        <td id="descripcion">{{Experiencia.descripcionE}}</td>
                        <td *ngIf="isLogged" id="edit">
                            <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                                <i class="bi bi-pencil-fill"></i> EDITAR</button>
                        </td>
                        <td *ngIf="isLogged" id="delete">
                            <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                                <i class="bi bi-trash3-fill"></i> BORRAR</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
    </div>
</div>
